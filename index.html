<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
 
  <!-- css links -->
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css"> 
  
  <!-- jQuery library link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- bootstap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
</head>

<body>
  
  <header>Bones of the Body Trivia</header>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 start"><button class= "btn primary btn-lg">Start Game</button></div>
          <div class="col-sm-3"></div>
      </div>

      <div class=row>
        <div class = "col-sm-2">
          <div id="gameClock"></div></div>
          <!-- Questions -->
        <div class="col-sm-6 question" style="display: block">
          <div class="answers"></div>
        </div>

          <!-- Score Totals -->
        <div class="col-sm-4 totals">
          <div id="ansCorrect">Correct Answers: </div>
          <div id="ansWrong">Incorrect Answers: </div>
          <div id="blank">Unanswered: </div>
        </div>
      </div>
    </div>    
      
  <!-- javascript file link -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
